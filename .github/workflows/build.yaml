name: build
on:
  push:
    branches:
      - "main"

env:
  DOCKERHUB_USERNAME: morningeatdinner

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Set outputs
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Pull goctl
        run: docker pull kevinwan/goctl
      
      - name: Create comment Dockerfile
        run: |
          # 获取当前用户ID和组ID
          CURRENT_UID=$(id -u)
          CURRENT_GID=$(id -g)
          
          # 确保当前目录有正确的权限
          chmod -R 755 .
          
          # 使用当前用户权限运行goctl
          docker run --user $CURRENT_UID:$CURRENT_GID \
            -v ${PWD}:/app \
            -w /app \
            kevinwan/goctl docker \
            -go ./app/comment/api/comment.go
          
          # 验证Dockerfile是否创建成功
          if [ ! -f "./Dockerfile" ]; then
            echo "Dockerfile 生成失败"
            exit 1
          fi
      
      # 其余步骤保持不变...
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build comment and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/comment:${{ steps.vars.outputs.sha_short }}
          cache-from: type=gha    # Utilizing GitHub Actions cache
          cache-to: type=gha,mode=max